          <h1>Add product</h1>
        </div>
          <p id="hh"></p> 
        <form id="frm1">
          <table id="tblinsert"> 
            <tr>  
                <td id="tdid" style="display:none">  
                    <select id="ddlid" onchange="myFunction()"></select>  
                </td>  
            </tr>  

          <div class="form-group ">
            <tr id="rowID">
              <label for="inputProductID">Product ID</label>
              <input type="number" class="form-control" id="tbID" placeholder="Product ID">
            </tr>
          </div>

          <div class="form-group ">
            <tr id="rowName">
              <label for="inputProductName">Product Name</label>
              <input type="text" class="form-control" id="tbName" placeholder="Product Name">
            </tr>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <tr id="rowPrice">
              <label for="inputProductPrice">Product Price</label>
              <input type="number" class="form-control" id="tbPrice" placeholder="Product Price">
              </tr>
            </div>
            <div class="form-group col-md-6">
              <tr id="rowSize">
                <label for="inputProductSize">Product Size (only S, M, L or XL)</label>
                <input type="text" class="form-control" id="tbSize" placeholder="Product Size">
                </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <tr id="rowMat">
              <label for="inputProductMaterial">Product Material</label>
              <input type="text" class="form-control" id="tbMat" placeholder="Product Material (cotton, linen, wool, etc.)">
              </tr>
            </div>

            <div class="form-group col-md-6">
              <tr id="rowCate">
              <label for="inputProductCategories">Product Category (only Dress, Tops or Bottoms)</label>
              <input type="text" class="form-control" id="tbCat" placeholder="Product Categories">
              </tr>
            </div>
          </div>
        
          </table>
        </form>
        <br />  
    <button id="btnInsert" onclick="Insert()" style="color:green;display:block"><b>Add Product</b></button>  
    <button id="btnupdate" onclick="updte()" style="color:blue;display:none">Update Product</button>  
    <button id="btndel" onclick="del()" style="color:red;display:none">Delete Product</button>  
      
    <br /><br />  
    <button id="btnupdateshw" onclick="showupdte()" style="color:blue">Update Product details</button>  
    <button id="btndeleteshw" onclick="showdel()" style="color:red">Delete Product details</button>
